name: Deploy Next.js Customer App

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload project to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/var/www/customer-frontend-temp"

      - name: SSH into server and deploy app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Clean previous app
            rm -rf /var/www/customer-frontend
            mv /var/www/customer-frontend-temp /var/www/customer-frontend
            cd /var/www/customer-frontend

            # Load env variables
            cp .env.production .env.local

            # Install dependencies (prod only)
            npm install --omit=dev

            # Build the app
            npm run build

            # Start using PM2
            pm2 stop customer-app || true
            pm2 delete customer-app || true
            pm2 start npm --name customer-app -- start

            # Auto-start on reboot
            pm2 save
            pm2 startup systemd -u $USER --hp $HOME
